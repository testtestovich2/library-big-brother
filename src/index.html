<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Big Brother - Своя онлайн-библиотека 1984</title>
  <link rel="stylesheet" href="css/index.min.css">
  <script src="js/index.min.js"></script>
</head>

<body>
  <section class="library">
    <header class="header library__header">
      <div class="container">
        <img src="img/logo.svg" alt="логотип big brother">

        <button class="header__btn-add">Добавить книгу</button>

        <button class="header__btn header__btn_search">поиск</button>
      </div>
    </header>

    <div class="container library__titles">
      <h1 class="library__title">Моя библиотека</h1>

      <p class="library__count">3 книги</p>

      <div class="library__fields fields">
        <div class="fields__block">
          <button class="fields__btn fields__btn_sort">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 18H9V16H3V18ZM3 6V8H21V6H3ZM3 13H15V11H3V13Z" fill="white" />
            </svg>


            <span class="fields__text">По рейтингу</span>
          </button>

          <ul class="fields__list fields__list_sort">
            <li class="fields__item"><button class="fields__button">от большего</button></li>
            <li class="fields__item"><button class="fields__button">от меньшего</button></li>
          </ul>
        </div>

        <div class="fields__block">
          <button class="fields__btn fields__btn_filter">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4.24999 5.61C6.26999 8.2 9.99999 13 9.99999 13V19C9.99999 19.55 10.45 20 11 20H13C13.55 20 14 19.55 14 19V13C14 13 17.72 8.2 19.74 5.61C20.25 4.95 19.78 4 18.95 4H5.03999C4.20999 4 3.73999 4.95 4.24999 5.61Z"
                fill="white" />
            </svg>


            <span class="fields__text">Фильтр</span>
          </button>

          <ul class="fields__list fields__list_filter">
            <li class="fields__item">
              <button class="fields__button">хочу прочитать</button>
            </li>
            <li class="fields__item">
              <button class="fields__button">прочитал</button>
            </li>
            <li class="fields__item">
              <button class="fields__button">читаю</button>
            </li>
            <li class="fields__item">
              <button class="fields__button">не дочитал</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container library__list-container">
      <h2 class="visually-hidden">Список книг</h2>
      <ul class="library__list">
        <li class="library__item">
          <a href="/book">
            <article class="cart">
              <div class="cart__picture">
                <img src="img/1984.jpg" alt="обложка 1984" class="cart__image">

                <p class="cart__label">хочу прочитать</p>
              </div>

              <div class="cart__content">
                <h3 class="cart__title">1984</h3>

                <p class="cart__author">Джордж Оруэл</p>

                <p class="cart__description"></p>

                <div class="cart__rating">
                  <img src="img/star.svg" alt="Рейтинг 4 из 5" class="cart__rating-star">
                  <img src="img/star.svg" alt="" class="cart__rating-star">
                  <img src="img/star.svg" alt="" class="cart__rating-star">
                  <img src="img/star.svg" alt="" class="cart__rating-star">
                  <img src="img/star-0.svg" alt="" class="cart__rating-star">
                </div>
              </div>
            </article>
          </a>
        </li>

        <li class="library__item">
          <a href="/book">
            <article class="cart">
              <div class="cart__picture">
                <img src="img/1984.jpg" alt="обложка 1984" class="cart__image">

                <p class="cart__label">хочу прочитать</p>
              </div>

              <div class="cart__content">
                <h3 class="cart__title">1984</h3>

                <p class="cart__author">Джордж Оруэл</p>

                <p class="cart__description"></p>

                <div class="cart__rating">
                  <img src="img/star.svg" alt="Рейтинг 5 из 5" class="cart__rating-star">
                  <img src="img/star.svg" alt="" class="cart__rating-star">
                  <img src="img/star.svg" alt="" class="cart__rating-star">
                  <img src="img/star.svg" alt="" class="cart__rating-star">
                  <img src="img/star.svg" alt="" class="cart__rating-star">
                </div>
              </div>
            </article>
          </a>
        </li>
      </ul>
    </div>

    <footer class="footer">
      <button class="footer__btn library__add-btn" aria-label="добавить книгу"></button>
    </footer>

  </section>

  <section class="book">
    <header class="header library__header">
      <div class="container">
        <button class="header__btn_back">назад</button>

        <button class="header__btn header__btn-delete">удалить</button>
      </div>
    </header>

    <div class="container book__container">
      <div class="book__picture">
        <img src="" alt="" class="book__img">

        <button class="book__label">хочу прочитать</button>
      </div>

      <div class="cart__content">
        <h3 class="cart__title">1984</h3>

        <p class="cart__author">Джордж Оруэл</p>

        <div class="cart__rating">
          <img src="img/star.svg" alt="Рейтинг 5 из 5" class="cart__rating-star">
          <img src="img/star.svg" alt="" class="cart__rating-star">
          <img src="img/star.svg" alt="" class="cart__rating-star">
          <img src="img/star.svg" alt="" class="cart__rating-star">
          <img src="img/star.svg" alt="" class="cart__rating-star">
        </div>

        <h3 class="book__subtitle">Описание</h3>

        <p class="book__description"></p>
      </div>
    </div>

    <footer class="footer">
      <button class="footer__btn library__add-btn"">хочу прочитать</button>
    </footer>
  </section>

  <section class=" add">
        <header class="header add__header">
          <div class="container">
            <button class="header__btn_back">назад</button>

            <button class="header__btn header__btn-search">поиск</button>
          </div>
        </header>

        <form class="add__form">
          <fiedset class="add__fieldset">
            <legend class="add__title">Название и описание</legend>

            <p class="add__step">шаг 1/3</p>

            <label for="title" class="add__label">Название</label>
            <input type="text" class="add__text" id="title" name="title">

            <label for="author" class="add__label">Автор</label>
            <input type="text" class="add__text" id="author" name="author">

            <label for="description" class="add__label">Описание</label>
            <textarea class="add__text add__text_area" id="description" name="description"></textarea>
          </fiedset>
          <fiedset>
            <legend>Обложка</legend>

            <p class="add__step">шаг 2/3</p>

            <div class="upload">
              <p class="add__subtitle">Загрузить обложку</p>

              <label class="upload__label">
                <img src="about:blank" class="upload__preview" alt="превью изображения">
                <input type="file" class="upload__file" accept="image/*">
              </label>
            </div>
          </fiedset>
          <fiedset>
            <legend>Статус и оценка</legend>

            <p class="add__step">шаг 3/3</p>

            <fieldset class="status">
              <legend>Выберите статус книги</legend>

              <ul class="status__list">
                <li class="status__item">
                  <input type="radio" id="wish" name="label" class="status__radio">
                  <label for="wish" class="status__label"></label>
                </li>
                <li>
                  <input type="radio" id="wish" name="label" class="status__radio">
                  <label for="wish" class="status__label"></label>
                </li>
                <li>
                  <input type="radio" id="read" name="label" class="status__radio">
                  <label for="read" class="status__label">читаю</label>
                </li>
                <li>
                  <input type="radio" id="not_finish" name="label" class="status__radio">
                  <label for="not_finish" class="status__label">не дочитал</label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="star">
              <legend>Поставить оценку</legend>

              <div class="star__list">
                <input type="radio" class="star__radio" id="star-rating">
              </div>
            </fieldset>

          </fiedset>

          <div class="footer">
            <button type="button" class="footer__btn add__btn"">Далее</button>
          </div>
        </form>


  </section>
</body>

</html>
